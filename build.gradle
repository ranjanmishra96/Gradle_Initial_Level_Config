// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


repositories {
   mavenCentral()
}




// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile group: 'com.oracle', name: 'ojdbc14', version: '10.2.0.4.0'
    compile group: 'com.oracle', name: 'ojdbc6', version: '11.1.0.7.0'
    compile group: 'com.oracle', name: 'ojdbc6', version: '11.2.0.4.0-atlassian-hosted'
	compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '4.1.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.1.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.1.6.RELEASE'
	compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.1'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	compile group: 'taglibs', name: 'standard', version: '1.1.2'
	compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.2.0.Final'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.2.0.Final'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '4.2.0.Final'
	compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '4.2.0.Final'
	compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '4.2.0.Final'
	compile group: 'net.sf.dozer', name: 'dozer', version: '5.4.0'
	compile group: 'com.oracle', name: 'ojdbc14', version: '10.2.0.2.0'
	compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
  	runtime 'javax.servlet:jstl:1.1.2'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
